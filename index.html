<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online PDF Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Eyava PDF Viewer</h1>
            <p>Sube y mira tus documentos PDF directamente en tu navegador.</p>
        </header>
        <main>
            <div class="upload-section">
                <h2>Sube un nuevo documento</h2>
                <form id="upload-form">
                    <label for="uploader-name">Ingresa tu nombre completo:</label>
                    <input type="text" id="uploader-name" required>
                    <label for="pdf-file">Selecciona el archivo PDF:</label>
                    <input type="file" id="pdf-file" accept="application/pdf" required>
                    <button type="submit" id="upload-button">Subir el PDF</button>
                    <div id="upload-status"></div>
                </form>
            </div>
            <div class="viewer-section">
                <div class="file-list-wrapper">
                    <h2>Documentos disponibles</h2>
                    <div id="file-list-container">
                        <p>Cargando documentos...</p>
                    </div>
                </div>
                <div class="pdf-viewer-wrapper">
                    <h2 id="pdf-title">Selecciona un documento para verlo</h2>
                    <div id="pdf-viewer-controls">
                        <button id="prev-page">Anterior</button>
                        <span id="page-num-display"></span>
                        <button id="next-page">Siguiente</button>
                    </div>
                    <div id="pdf-viewer">
                        <canvas id="pdf-canvas"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
